<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORFIN ESTA ES LA ULTIMA VERSON QUE SUBIO A SU BOLA Registro de temperaturas</title>
    <style>
        /* Variables globales */
        :root {
            --primary-color: #0077cc;
            --secondary-color: #f4f4f4;
            --text-color: #333;
            --font-family: 'Arial', sans-serif;
            --border-radius: 8px;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
            padding: 1rem;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #005fa3;
        }

        .data-view {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--secondary-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .data-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid #ccc;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .container {
                padding: 1.5rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Datos</h1>
        <form id="dataForm">
            <label for="temperature">Temperatura:</label>
            <input 
                type="number" 
                id="temperature" 
                name="temperature" 
                placeholder="Ingresa la temperatura" 
                required 
            >

            <label for="location">Ubicación:</label>
            <input 
                type="text" 
                id="location" 
                name="location" 
                placeholder="Ingresa la ubicación" 
                required 
            >

            <button type="submit">Guardar</button>
        </form>

        <div class="data-view" id="dataView">
            <h2>Datos Registrados</h2>
            <!-- Aquí se mostrarán los datos -->
        </div>
    </div>

    <script>
        // Elementos del DOM
        const form = document.getElementById('dataForm');
        const temperatureInput = document.getElementById('temperature');
        const locationInput = document.getElementById('location');
        const dataView = document.getElementById('dataView');

        // Configuración inicial
        document.addEventListener('DOMContentLoaded', () => {
            loadStoredData();
            temperatureInput.focus(); // Foco inicial en temperatura
        });

        // Manejo del envío del formulario
        form.addEventListener('submit', (event) => {
            event.preventDefault();

            // Validar manualmente los campos
            if (!form.checkValidity()) {
                alert('Por favor, completa todos los campos correctamente.');
                if (!temperatureInput.checkValidity()) {
                    temperatureInput.focus();
                } else if (!locationInput.checkValidity()) {
                    locationInput.focus();
                }
                return;
            }

            // Guardar los datos
            const temperature = temperatureInput.value;
            const location = locationInput.value;
            saveDataToLocalStorage(temperature, location);

            // Limpiar formulario y establecer foco
            form.reset();
            temperatureInput.focus();
        });

        // Guardar datos en Local Storage
        function saveDataToLocalStorage(temperature, location) {
            const storedData = JSON.parse(localStorage.getItem('records')) || [];
            storedData.push({ temperature, location, timestamp: new Date().toLocaleString() });
            localStorage.setItem('records', JSON.stringify(storedData));
            loadStoredData();
        }

        // Cargar datos almacenados
        function loadStoredData() {
            const storedData = JSON.parse(localStorage.getItem('records')) || [];
            dataView.innerHTML = '<h2>Datos Registrados</h2>';

            if (storedData.length === 0) {
                dataView.innerHTML += '<p>No hay datos registrados.</p>';
                return;
            }

            storedData.forEach((record, index) => {
                const dataItem = document.createElement('div');
                dataItem.classList.add('data-item');
                dataItem.innerHTML = `
                    <p><strong>${index + 1}. Temperatura:</strong> ${record.temperature}°C</p>
                    <p><strong>Ubicación:</strong> ${record.location}</p>
                    <p><small>${record.timestamp}</small></p>
                `;
                dataView.appendChild(dataItem);
            });
        }
    </script>
</body>
</html>
